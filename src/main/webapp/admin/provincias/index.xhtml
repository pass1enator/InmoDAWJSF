<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/admin.xhtml">
            <ui:param name="parametro" value="Provincias>>Listado"/>
            <ui:define name="contenido">
                <p:dataTable id="provincia" var="provincia" value="#{provinciaController.items}" rowKey="#{provincia.id}"
                             selection="#{provinciaController.selected}" selectionMode="single"
                             >
                    <p:column headerText="Code">
                        <h:outputText value="#{provincia.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{provincia.nombre}" />
                    </p:column>

                    <p:column headerText="Activo">
                        <p:selectBooleanCheckbox  id="activo" value="#{provincia.activo}" itemLabel="Activo" disabled="true"/>  
                    </p:column>
                    <p:column headerText="Editar">
                        <h:form>
                            <p:commandButton action = "#{provinciaController.preEdit}" value = "Editar" icon="pi pi-pencil" styleClass="ui-button-success"> <!--process="@this" >-->
                                <f:setPropertyActionListener value="#{provincia}"
                                                             target="#{provinciaController.selected}"/>
                            </p:commandButton>
                        </h:form>

                    </p:column>
                    <p:column headerText="Borrar">
                        <h:form>
                            <p:commandButton action = "#{provinciaController.remove}" value = "Borrar" icon="pi pi-trash" styleClass="ui-button-danger" >
                                <f:setPropertyActionListener value="#{provincia}"
                                                             target="#{provinciaController.selected}"/>
                            </p:commandButton>

                        </h:form>

                    </p:column>
                </p:dataTable>

                <h:form>
                   <p:commandButton action = "#{provinciaController.create}"   value = "Nuevo"  icon="pi pi-plus-circle"  />
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
