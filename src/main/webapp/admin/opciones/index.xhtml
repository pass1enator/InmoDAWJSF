<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:dataTable id="opcion" var="opcion" value="#{opcionController.items}" rowKey="#{opcion.id}"
                     selection="#{opcionController.selected}" selectionMode="single"
                     >


            <p:column headerText="Code">
                <h:outputText value="#{opcion.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{opcion.nombre}" />
            </p:column>


            <!--  <p:column headerText="Borrar" style="width:3rem;text-align: center">
                  <p:commandButton  action="edit" value="Select"
                                    icon="pi pi-search" title="View">
                      <f:setPropertyActionListener value="#{opcion}"
                                                   target="#{opcionController.selected}"/>
                  </p:commandButton>
              </p:column>-->

            <p:column headerText="Editar">

                <h:form>


                    
                    
                    <h:commandButton action = "#{opcionController.preEdit}" value = "Editar" > <!--process="@this" >-->
                        <f:setPropertyActionListener value="#{opcion}"
                                                     target="#{opcionController.selected}"/>
                    </h:commandButton>
                </h:form>

            </p:column>
            <p:column headerText="Borrar">

                <h:form>

                    <h:commandButton action = "#{opcionController.remove}" value = "Borrar" >
                        <f:setPropertyActionListener value="#{opcion}"
                                                     target="#{opcionController.selected}"/>
                    </h:commandButton>

                </h:form>

            </p:column>
        </p:dataTable>

        <h:form>
            <h:commandButton action = "#{opcionController.create}"   value = "Nuevo" />
        </h:form>

    </h:body>
</html>
