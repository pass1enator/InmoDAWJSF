<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/admin.xhtml">
            <ui:param name="parametro" value="Propiedades>>Listado"/>
            <ui:define name="contenido">
                <p:dataTable id="propiedad" var="propiedad" value="#{propiedadController.items}" rowKey="#{propiedad.id}"
                             selection="#{propiedadController.selected}" selectionMode="single"
                             >
                    <p:column headerText="Code">
                        <h:outputText value="#{propiedad.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{propiedad.direccion}" />
                    </p:column>

<p:column headerText="Activo">
                <p:selectBooleanCheckbox  id="activo" value="#{propiedad.activo}" itemLabel="Activo" disabled="true"/>  

            </p:column>
                      <p:column headerText="Borrar" style="width:3rem;text-align: center">
                          <p:commandButton  action="edit" value="Select"
                                            icon="pi pi-search" title="View">
                              <f:setPropertyActionListener value="#{propiedad}"
                                                           target="#{propiedad.propiedad}"/>
                          </p:commandButton>
                      </p:column>

                    <p:column headerText="Editar">

                        <h:form>




                            <p:commandButton action = "#{propiedadController.preEdit}" value = "Editar" icon="pi pi-pencil" styleClass="ui-button-success"> <!--process="@this" >-->
                                <f:setPropertyActionListener value="#{propiedad}"
                                                             target="#{propiedadController.selected}"/>
                            </p:commandButton>
                        </h:form>

                    </p:column>
                    <p:column headerText="Borrar">

                        <h:form>

                            <p:commandButton action = "#{propiedadEditView.preEdit}" value = "Borrar" icon="pi pi-trash" styleClass="ui-button-danger" >
                                <f:setPropertyActionListener value="#{propiedad}"
                                                             target="#{propiedadEditView.propiedad}"/>
                            </p:commandButton>

                        </h:form>

                    </p:column>
                </p:dataTable>

                <h:form>
                    <p:commandButton action = "#{propiedadEditView.create}"   value = "Nuevo"  icon="pi pi-plus-circle"  />
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
