<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      >
<h:head>
        <title>Editar</title>
    </h:head>
    <h:body>
         <p:outputPanel class="ui-fluid">
            <h:form>
                Localidad crear
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="id" />
                    <p:inputText id="id" disabled="true" value="#{localidadController.selected.id}"/>
                    <h:outputLabel value="Nombre" for="name" />
                    <p:inputText id="name" value="#{localidadController.selected.nombre}" title="name" required="true" requiredMessage="requerido"/>
                    <p:selectBooleanCheckbox  id="activo" value="#{localidadController.selected.activo}" itemLabel="Activo"/>   
       
                    <h:commandButton action="#{provinciaController.addLocalidad}" value="Altnnna"/>
                </h:panelGrid>
            </h:form>
        </p:outputPanel>     
    </h:body>
</html>
